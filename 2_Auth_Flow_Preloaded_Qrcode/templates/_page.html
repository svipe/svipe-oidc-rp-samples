<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Svipe iD Test</title>

    <script src="/static/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" crossorigin="anonymous"></script>

    <style>
        html, body  {
            background-color: white!important;
            height:     100%;
            width:      100%;
            margin:     0px;
            padding:    0px;
            font-family: -apple-system,Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 150%;
        }

        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
        }

        .h3, h3 {font-size: 1.75rem;}
        .h4, h4 {font-size: 1.50rem;}
        .h5, h5 {font-size: 1.25rem;}

        .header     {background-color: black; color: white;}
        .main       {background-color: white; color: black;}

        #progress, #cancel   {display: none;}

        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
 
        .spinner {
            width:  5rem;
            height: 5rem;
            margin: auto;
            border-radius: 50%;
            border: 4px solid black;
            border-top-color: white;
            animation: spinner 2.4s linear infinite;
        }

        .button-pillbox {
            display: inline-block;
            background-color:#FF8000;
            color:           #FFFFFF;
            text-align:      center;
            text-decoration: none;
            padding: 0.5rem 2rem;
            border-radius: 50rem; 
            font-weight: bold;
            font-size: 0.9rem;
        }

        .centered-item {
            width:      100%;
            text-align: center;
        }
        
        @media only screen and (min-width: 768px) {
            .mobile-only {display: none;}
        }
        @media only screen and (max-width: 767px) {
            .screen-only {display: none;}
        }

        .vspace-1 {margin-top: 0.2rem!important; margin-bottom: 0.2rem!important;}
        .vspace-2 {margin-top: 0.4rem!important; margin-bottom: 0.4rem!important;}
        .vspace-3 {margin-top: 0.8rem!important; margin-bottom: 0.8rem!important;}
    </style>
</head>

<body>
    <div class="header centered-item">
        <img width="140rem" class="vspace-2" alt="Svipe iD" src="/static/svipe-logo.png"/>
    </div>
    <div class="main centered-item">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
